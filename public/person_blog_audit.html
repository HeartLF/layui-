    <script src="./layui.js"></script>

    <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element;

        });
        // var editor = document.getElementById('editor');
        // var del = document.getElementById('delete');
        // editor.addEventListener('click');
        var xhr = new XMLHttpRequest();
        xhr.open('get', '/blogs/saveAudit');
        xhr.onreadystatechange = function() {
            var html = '';
            if (xhr.status == 200 && xhr.readyState == 4) {
                var result = JSON.parse(xhr.responseText);
                console.log(result.data);
                result.data.map(element => {
                    element.addTime = element.addTime.slice().replace('T', ' ');

                });
                if (result.data.length == 0) {
                    html = `<div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-body"  style="padding:none">
                                    <button  class="layui-btn layui-btn-primary layui-btn-sm" style="height: 157px;   position: relative;left:50%;transform: translateX(-50%); border: none"><a href="./blog_editor.html" target="_black"><img src="./images/add.png" style="display:inline-block;height:120px"></a> </button>
                            </div>
                        </div>
                    </div>`
                }
                for (var i = 0; i < result.data.length; i++) {
                    if (i == 0) {
                        html = `<div class="layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-body"  style="padding:none">
                                    <button class="layui-btn layui-btn-primary layui-btn-sm" style="height: 157px;   position: relative;left:50%;transform: translateX(-50%); border: none"><a href="./blog_editor.html" target="_black"><img src="./images/add.png" style="display:inline-block;height:120px"></a> </button>
                            </div>
                        </div>
                    </div>`;
                    }
                    html += `<div class="layui-col-md6">
                        <div class="layui-card">
                            <h1 class="layui-card-header" style="font-size:24px"><a href="">${result.data[i].title}</a></h1>
                            <div class="layui-card-body">
                                <div>${result.data[i].intro}</div>
                                <br>
                                <dl style="font-size:14px">
                                    <dd style="float:left;margin-right: 10px;">姓名：<span>${result.data[i].person.name}</span></dd>
                                    <dd style="float:left;margin-right: 10px;display:none">ID：<span>${result.data[i].id}</span></dd>
                                    <dd style="float:left">时间：<span>${result.data[i].addTime}</span>&nbsp&nbsp</dd>
                                    
                                    <dd style="float:left">状态：<span>草稿</span>&nbsp&nbsp</dd>
                                    <dd style="float:left">标签：<span>${result.data[i].classifySet[0].name}</span></dd>
                                    <div style="clear:both"></div>
                                    <div style="float:right">
                                            <a href="./blog_editor.html?id=${result.data[i].id}"><button class="layui-btn layui-btn-primary layui-btn-sm" data-id=${result.data[i].id}> <i class="layui-icon"></i></button></a>  
                                            <button class="layui-btn layui-btn-primary layui-btn-sm" data-id=${result.data[i].id}><i class="layui-icon"></i></button>
                                            <button class="layui-btn layui-btn-primary layui-btn-sm" data-id=${result.data[i].id}>审核通过</button>
                                    </div>
                                </dl>
                            </div>
                        </div>
                    </div>`;
                }
                document.getElementsByClassName('layui-row')[0].innerHTML += html;
                var btn = document.querySelectorAll('.layui-btn');
                console.log(btn);
                for (var i = 1; i < btn.length; i++) {
                    (function(i) {
                        if (i % 2 == 0) {
                            btn[i].addEventListener('click', function() {
                                console.log(this.dataset.id);
                                var xhr = new XMLHttpRequest();
                                xhr.open('get', '/blogs/delete?id=' + this.dataset.id);
                                xhr.onreadystatechange = function() {
                                    if (xhr.status == 200 && xhr.readyState == 4) {
                                        console.log(xhr.responseText);
                                    }
                                }
                                xhr.send();
                            }, false)
                        }
                    })(i)
                }
            }
        }
        xhr.send();
    </script>
