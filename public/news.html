                    <input type="text" placeholder="请输入标题！！必须填" name="txt" class="layui-input" id="txt" value="">

                <div class="editormd" id="test-editormd">

                <input id="submit" type="button" name="submit" value="提交" class="layui-btn" style="margin-left: 82px;" />
                <input type="button" name="submit" id="preview-btn" class="layui-btn layui-btn-warm" value="保存为草稿">

    <script src="js/zepto.min.js"></script>
    <script src="js/editormd.js"></script>
    <script src="./layui.js "></script>
    <script src="./release/wangEditor.js "></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element;
        });

        var a = 1;
        var id = 0;
        console.log("申请了ID");
        var testEditor;
        var jQuery = Zepto; // 为了避免修改 flowChart.js 和 sequence-diagram.js 的源码，所以想支持 flowChart / sequenceDiagram 就得加上这一句
        window.onload = function() {
            testEditor = editormd("test-editormd", {
                width: "90%",
                height: 740,
                path: '../lib/',
                theme: "default",
                previewTheme: "default",
                editorTheme: "base16-light",
                codeFold: true,
                //syncScrolling : false,
                saveHTMLToTextarea: true, // 保存 HTML 到 Textarea
                searchReplace: true,
                //watch: false, // 关闭实时预览
                htmlDecode: "style,script,iframe|on*", // 开启 HTML 标签解析，为了安全性，默认不开启    
                //toolbar  : false,             //关闭工具栏
                //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                emoji: true,
                taskList: true,
                tocm: true, // Using [TOCM]
                tex: false, // 开启科学公式TeX语言支持，默认关闭
                flowChart: false, // 开启流程图支持，默认关闭
                sequenceDiagram: false, // 开启时序/序列图支持，默认关闭,
                //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                imageUpload: true,
                imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL: "./upload",

                onload: function() {
                    console.log('onload', this);

                    //this.fullscreen();
                    //this.unwatch();
                    //this.watch().fullscreen();
                    //this.setMarkdown("#PHP");
                    //this.width("100%");
                    //this.height(480);
                    //this.resize("100%", 640);

                },
                onchange: function() {
                    var title = document.getElementById('txt');
                    if (parseInt(a / 5) > 0) {
                        a = 0;
                        var htmlCode = document.getElementsByClassName("editormd-preview-container")[0].innerHTML;

                        var xhr = new XMLHttpRequest();

                        xhr.open('post', '/notice/saveNewsAuto');
                        xhr.onreadystatechange = function() {
                            if (xhr.status == 200 && xhr.readyState == 4) {
                                var data = xhr.responseText;
                                var result = JSON.parse(data);
                                if (result.code >= 0) {
                                    id = result.data.id;
                                } else {
                                    alert('自动保存失败')
                                }
                            }
                        }
                        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                        let obj = "title=" + title.value + "&id=" + id + "&content=" + htmlCode;
                        var html = JSON.stringify(obj);
                        xhr.send(obj);
                    }
                    console.log(a++);
                }
            });


            document.getElementById("submit").onclick = function() {
                var title = document.getElementById('txt');
                var mdCode = testEditor.getMarkdown();
                var htmlCode = document.getElementsByClassName("editormd-preview-container")[0].innerHTML;
                console.log(mdCode, htmlCode);
                var xhr = new XMLHttpRequest();

                xhr.open('post', '/notice/saveNews');
                xhr.onreadystatechange = function() {
                    if (xhr.status == 200 && xhr.readyState == 4) {
                        var data = xhr.responseText;
                        var result = JSON.parse(data);

                        if (result.code >= 0) {
                            id = result.data.id;
                        }
                    }
                }
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                let obj = "title+" + title.value + "&id=" + id + "&content=" + htmlCode + "&markdownContent=" + mdCode;
                //var html = JSON.stringify(obj);
                xhr.send(obj);
            }
            document.getElementById("preview-btn").onclick = function() {
                    //document.getElementsByTagName('textarea')[0].innerHTML = mdCode;
                    var title = document.getElementById('txt');
                    if (title.value == '') {
                        return alert("请输入标题")
                    }
                    var mdCode = testEditor.getMarkdown();
                    var htmlCode = document.getElementsByClassName("editormd-preview-container")[0].innerHTML;
                    console.log(mdCode, htmlCode);
                    var xhr = new XMLHttpRequest();

                    xhr.open('post', '/notice/saveNewsDraft');
                    xhr.onreadystatechange = function() {
                        if (xhr.status == 200 && xhr.readyState == 4) {
                            var data = xhr.responseText;
                            var result = JSON.parse(data);

                            if (result.code >= 0) {
                                id = result.data.id;
                            }
                        }
                    }
                    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    let obj = "title=" + title.value + "&id=" + id + "&content=" + htmlCode + "&markdownContent=" + mdCode;
                    //var html = JSON.stringify(obj);
                    xhr.send(obj);

                }
                //模拟用户从数据库拿到md源代码，可以修改文章
            document.getElementsByTagName('textarea')[0].innerHTML = "##HELLO keke";


        };
    </script>
