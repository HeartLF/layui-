<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="./css/layui.css">

    <style type="text/css">
        .toolbar {
            border: 1px solid #ccc;
            height: 50px;
            line-height: 50px;
            margin-top: 50px;
        }
        
        .text {
            border: 1px solid #ccc;
            height: 400px;
        }
        
        .layui-card div {
            color: #8a8a8a;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 17px;
        }
        
        .fl {
            height: 40px;
            line-height: 40px;
            margin-left: 50px;
        }
        
        .fl dd {
            float: left;
        }
        
        .fr {
            float: right;
        }
        
        h1 {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            padding-top: 20px;
            font-size: 24px;
            font-weight: bold;
            line-height: 24px;
            height: 24px;
            margin-bottom: 4px;
            display: inline-block;
            text-shadow: 0px 0px 2px #686868, inherit
        }
        
        .layui-flow-more {
            clear: left;
        }
    </style>
</head>

<body class="layui-layout-body">

    <div style=" background-color: #F2F2F2;">
        <!-- 内容主体区域 -->
        <div id="Alert" style="color:#fff; text-align: center; width:150px;height:100px;position:absolute;display:none; left:50%;top: 50%;transform: translate(-50%,-50%);z-index: 25;opacity: 1;background-color: rgba(0,0,0,.6);">
            <div id="Alert_btn" style="position:absolute;left:50%;top: 50%;transform: translate(-50%,-50%);font-size: 18px;">删除成功</div>
            <!-- <button style="margin-left:35px;" class="layui-btn layui-btn-warm" id="Alert_btn">确定</button> -->
        </div>
        <div style="padding: 20px;">
            <div class="layui-row layui-col-space15 flow-default" id="LAY_demo1">
            </div>
        </div>

    </div>
    </div>
    <script src="./layui.js"></script>


    <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element;

        });

        // var editor = document.getElementById('editor');
        // var del = document.getElementById('delete');
        // editor.addEventListener('click');

        layui.use('flow', function() {
            var $ = layui.jquery; //不用额外加载jQuery，flow模块本身是有依赖jQuery的，直接用即可。
            var flow = layui.flow;
            flow.load({
                elem: '#LAY_demo1', //指定列表容器 
                scrollElem: document.getElementById('body'),
                isAuto: true,
                mb: 100,
                done: function(page, next) { //到达临界点（默认滚动触发），触发下一页
                    var lis = [];
                    //以jQuery的Ajax请求为例，请求下一页数据（注意：page是从2开始返回）
                    (function() {
                        $.get('notice/listNewsDraft?limit=5&page=' + page, function(res) {
                            //假设你的列表返回在data集合中
                            console.log(res)
                            var result = res.data;
                            console.log(result)
                            result.map(element => {
                                element.addTime = element.addTime.slice().replace('T', ' ');
                            });
                            var str = '';
                            var html = '';
                            layui.each(result, function(index, item) {
                                if (index == 0 && page == 1) {
                                    html = `<div class="layui-col-md6">
                                            <div class="layui-card" style="height:189px;">
                                            <button class="layui-btn layui-btn-primary layui-btn-sm" style="height: 157px;   position: relative;left:50%;transform: translateX(-50%); border: none"><a href="./blog_editor.html" target="_black"><img src="./images/add.png" style="display:inline-block;height:120px"></a> </button>
                                            </div>
                                         </div>`
                                }
                                if (item.hasOwnProperty('classifySet') != 0) {
                                    for (var j = 0; j < item.classifySet.length; j++) {
                                        str += (item.classifySet[j].name + '  ')
                                    }
                                }
                                html += `<div class="layui-col-md6">
                                            <div class="layui-card" >
                                            <h1 class="layui-card-header" style="font-size:24px"><a href="">${item.title}</a></h1>
                                            <div class="layui-card-body">
                                                <div style="height:24px; line-height:24px;">${item.intro}</div>
                                                <br>
                                                <dl style="font-size:14px">
                                                    <dd style="float:left">状态：<span>新闻</span>&nbsp&nbsp</dd>
                                                    
                                                    <div style="float:right">
                                                    <dd style="float:left;margin-right: 10px;color:#3399ea"><span>${item.editPerson.name}</span></dd>
                                                    <dd style="float:left;margin-right: 10px;display:none">ID：<span>${item.id}</span></dd>
                                                    <dd style="float:left"><span>${item.addTime}</span>&nbsp&nbsp</dd>                                   
                                                    </div>
                                                    <div style="clear:both"></div>
                                                    <div style="float:right">
                                                            <a href="./blog_editor.html?id=${item.id}"><button class="layui-btn layui-btn-normal layui-btn-sm" data-id=${item.id}> <i class="layui-icon"></i></button></a>  
                                                            <button class="layui-btn layui-btn-normal layui-btn-sm" data-id=${item.id}><i class="layui-icon"></i></button>
                                                    </div>
                                                </dl>
                                            </div>
                                            </div>
                                            </div>`
                                str = ''

                            })
                            lis.push(html)
                            var pages = parseInt(res.pages / 5);
                            if (pages % 5 > 0) {
                                pages += 1;
                            }
                            next(lis.join(''), page < res.pages);
                            //document.getElementsByClassName('layui-row')[0].innerHTML += html;
                            (function() {
                                var btn = document.querySelectorAll('.layui-btn');
                                console.log(btn);
                                for (var i = 1; i < btn.length; i++) {
                                    (function(i) {
                                        if (i % 2 == 0) {
                                            btn[i].addEventListener('click', function() {
                                                console.log(this.dataset.id);
                                                var xhr = new XMLHttpRequest();
                                                xhr.open('post', '/notice/delete?id=' + this.dataset.id);
                                                xhr.onreadystatechange = function() {
                                                    console.log(xhr.responseText)
                                                    if (xhr.status == 200 && xhr.readyState == 4) {
                                                        let json = JSON.parse(xhr.responseText)
                                                        console.log(xhr.responseText.code)
                                                        if (json.code == 0) {
                                                            document.getElementById('Alert').style.display = 'block';
                                                            setTimeout(function() {
                                                                document.getElementById("Alert").style.display = "none";
                                                                window.location = './message.html'
                                                            }, 2000);

                                                        }
                                                    }
                                                }
                                                xhr.send();
                                            }, false)
                                        }
                                    })(i)
                                }
                            })()


                        });
                    })()


                }
            });
        });
    </script>
</body>

</html>
