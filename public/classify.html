        <div class="layui-body" style="margin-left: 50px;margin-right: 50px; 
         margin-top: 50px;">
            <!-- 内容主体区域 -->
            <div style="float: right">
                <button class="layui-btn layui-btn-normal layui-btn-radius" onclick="addLabel()">添加标签</button>
            </div>
            <div style="clear: both;"></div>

            <table class="layui-table" lay-data="{url:'/classify/list', page:true, id:'idTest'}" lay-filter="demo">
                <thead>
                    <tr>
                        <th lay-data="{field:'id', width:80, sort: true, fixed: true}" id="ID">id</th>
                        <th lay-data="{field:'name',align:'center'}">博客标签</th>
                        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">操作</th>
                    </tr>
                </thead>
            </table>

            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    <script src="./layui.js"></script>
    <script src="./release/wangEditor.js "></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element;

        });

        layui.use(['form', 'jquery', 'table'],
            function() {
                var Data;
                var table = layui.table;
                var form = layui.form
                var $ = layui.jquery;
                var layer = layui.layer
                    //监听表格复选框选择
                    // //监听工具条
                table.on('tool(demo)', function(obj) {
                    // group/updateStatus?id=  status=
                    Data = obj.data;
                    console.log(Data)
                    if (obj.event === 'edit') {
                        layer.open({
                            //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                            type: 1,
                            title: "编辑小组信息",
                            area: ['20%', '20%'],
                            content: `<div class="layui-row" id="test">
                        <div class="layui-col-md10">
                        <form class="layui-form" id="addEmployeeForm"  lay-filter="example">
                            <div class="layui-form-item"  style="display:none">
                            <label class="layui-form-label">id</label>
                            <div class="layui-input-block">
                                <input type="text" name="id" id="text1" class="layui-input" placeholder="请输入中文"  required="required">
                                <label id="Label1" class="control-label" style="color:red"></label>
                            </div>
                        </div>
                            <div class="layui-form-item">
                            <label class="layui-form-label">组名</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" id="text2" class="layui-input"  placeholder="请输入中文"  required="required">
                                <label id="Label1" class="control-label" style="color:red"></label>
                            </div>
                        </div>
                        <div class="layui-form-item0" style="float:left">
                            <div class="layui-input-block">
                                <input type="button" class="layui-btn layui-btn-normal" lay-filter="demo1" id="btn" value="提交">
                        </div>
                        </div>
                    </form>
                </div>
            </div>`,
                            success: function() {

                                form.val('example', {
                                    "id": Data.id,
                                    "name": Data.name, // "name": "value
                                });
                                // form.render( 'example');

                                document.getElementById('btn').onclick = function() {
                                    var xhr = new XMLHttpRequest();
                                    xhr.open('post', '/classify/update');
                                    xhr.onreadystatechange = function() {
                                        var data = JSON.parse(xhr.responseText);
                                        console.log(data);
                                        if (data.code == 0) {
                                            window.location = './classify.html'
                                        } else {
                                            layer.msg('删除失败')
                                        }
                                    }
                                    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                                    // console.log(id);
                                    let obj = "id=" + Data.id + "&name=" + document.getElementById('text2').value;
                                    xhr.send(obj);
                                }
                            }
                        })

                    } else if (obj.event === 'del') {
                        layer.confirm('真的删除行么', function(index) {
                            var xhr = new XMLHttpRequest();
                            xhr.open('get', '/classify/delete?id=' + Data.id);
                            xhr.onreadystatechange = function() {
                                var data = JSON.parse(xhr.responseText);
                                if (data.code == 0) {
                                    obj.del();
                                    layer.close(index);
                                } else {
                                    layer.msg('删除失败')
                                }
                            }
                            xhr.send();
                        });
                    }
                })

            })

        function addLabel() {
            layui.use(['form', 'jquery', 'table'], function() {
                var form = layui.form
                var $ = layui.jquery;
                var table = layui.table;
                layer.open({
                    type: 1,
                    area: ['20%', '20%'],
                    content: `<div class="layui-row" id="test">
                        <div class="layui-col-md10">
                        <form class="layui-form" id="addEmployeeForm"  lay-filter="example">
                            <div class="layui-form-item">
                            <label class="layui-form-label">组名</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" id="text3" class="layui-input" onBlur="isChinese('text1','Label1')" placeholder="请输入中文"  required="required">
                                <label id="Label1" class="control-label" style="color:red"></label>
                            </div>
                        </div>
                        <div class="layui-form-item0" style="float:left">
                            <div class="layui-input-block">
                                <input type="button" class="layui-btn layui-btn-normal" lay-filter="demo1" id="btn1" value="提交">
                        </div>
                        </div>
                    </form>
                </div>
            </div>`,
                    success: function() {
                        document.getElementById('btn1').onclick = function() {

                            var xhr = new XMLHttpRequest();
                            xhr.open('post', '/classify/save');
                            xhr.onreadystatechange = function() {

                                var data = JSON.parse(xhr.responseText);
                                if (data.code == 0) {
                                    window.location = './classify.html'
                                } else {
                                    layer.msg('删除失败')
                                }
                            }
                            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                            // console.log(id);
                            let obj = "name=" + document.getElementById('text3').value;
                            xhr.send(obj);
                        }
                    }
                })
            })
        }
    </script>
